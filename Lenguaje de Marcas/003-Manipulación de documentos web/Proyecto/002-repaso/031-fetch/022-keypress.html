<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <input>
        <script>
            function foco(){
                consolo.log("Has entrado en el campo")
            }
            function desenfoco(){
                consolo.log("Has salido en el campo")
            }
            function cambio(){
                consolo.log("Ha habido algun cambio en el campo")
            }
            function tecla(e){
                consolo.log("Has pulsado una tecla")
                consolo.log("La tecla que has pulsado es:",e.key)
            }
            var entrada;
            entrada = document.querySelector("input")
            entrada.onfocus = function(){foco();}
            entrada.onblur = function(){desenfoco();}
            entrada.onchange = function(){cambio();}
            entrada.onkeypress = function(e){tecla(e);}

        </script>
    </body>
</html>
