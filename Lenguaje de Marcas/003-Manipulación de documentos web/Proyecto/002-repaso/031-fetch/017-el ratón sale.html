<!DOCTYPE html>
<html>
    <head>
        <body>
            <button>Soy un botón!</button>
            <script>
                function click(){
                    console.log("Has hecho click")
                }
                function dobleclick(){
                    console.log("Has hecho doble click")
                }
                function botonderecho(e){
                    e.preventDefault()
                    console.log("Has hecho click con el boton derecho")
                }
                function ratonentra(){
                    console.log("Has entrado con el raton")
                }
                function ratosale(){
                    console.log("Has salido del raton")
                }
                var boton;                                        //creo una variable vacía
                boton = document.querySelector("button")          //Selecciono el boton de HTML 
                boton.onclick = function(){click();}              //Cuando pulso el boton llamo la funcion click
                boton.ondbclick = function(){dobleclick();}        //Cuando pulso el boton llamo la funcion click
                boton.oncontextmenu = function(e){botonderecho(e);}        //Cuando pulso el boton llamo la funcion click
                boton.onmousenter = function(e){ratonentra();}
                boton.onmousleave = function(e){ratonsale();}
            </script>
        </body>
    </head>
</html>
