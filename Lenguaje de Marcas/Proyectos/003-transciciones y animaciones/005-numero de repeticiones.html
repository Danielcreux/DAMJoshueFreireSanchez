<!Doctype html>
<html>
    <head>
        <style>
            div{
                width:200px;
                height: 200px;
                background:red;
                animation: muevemueve 10s;
                animation-iteration-count:infinite; 
            }
            @keyframes muevemueve{
                0%{background:red;}
                25%{background: blue;}
                75%{background: green;}
                100%{background: orange;}
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>

</html>
