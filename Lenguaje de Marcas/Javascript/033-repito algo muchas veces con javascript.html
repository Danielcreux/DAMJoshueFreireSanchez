<!doctype html>
<html lang="es">
    <head>
       <title>Aprendiendo Javascript</title>
       <meta charset="utf-8">
       <style>
        body{font-family:sans-serif;}
        #calendario{width:400px;height:300px;border:1px solidgrey;}
        .dia{width:50px;height:50px;border:1px solidgrey;display:inline-block;text-align:center;}
       </style>
    </head>
    <body>
        <div id="calendario">
            <div class="dia"></div>
       
        <script>
            for(var dia = 1;dia<31;dia++){
                document.getElementById("calendario").innerHTML += '<div class="dia'+dia+'</div>';
            }
        </script>
    </body>
</html>
