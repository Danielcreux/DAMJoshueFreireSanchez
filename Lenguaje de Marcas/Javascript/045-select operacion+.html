<!DOCTYPE html>
<html>
    <head>
        <meta charsert="utf-8">
    </head>
    <body>
        <input id="operando1">
        <select id="operacion">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input id="operando2">
        <button>Calcula!</button>
        <div id = "resultado" ></div>
        <script>
            var boton = document.querySelector("button")                     //Con esto seleccionamos el boton
            boton.onclick = function(){                                      //cuando sobre el boton haga click
                var op1 = document.querySelector("#operando1")               //selecciona el input1
                var valor1 = op1.value                                       //y tomo su valor
                var op2 = document.querySelector("#operando2")               //selecciona el input2
                var valor2 = op2.value                                       //y tomo su valor 
               // valor1 = parseInt(valor1)                                  // hago un cambio de tipo para convertir string en int
               // valor2 = parseInt(valor2)                                  //Hago lo mismo con el valor2
                var operacion = document.querySelector("#operacion").value
                var resultado = eval(valor1+operacion+valor2)                //operacion aritmetica de suma
                document.querySelector("#resultado").textContent = resultado //en el resultado pongo el resultado de la operacion
            }
         
        </script>
    </body>
</html>
